<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'blog/images/main.png' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
<div class="main">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 210px;">
  <a class="navbar-brand" href="{% url 'main' %}">SUCKALEMON</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'main' %}">Домой</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'write_post' %}">Написать пост</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'add_category' %}">Добавить категорию</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Сообщения</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Аналитика</a>
      </li>
        </li>
        <li class="nav-item">
        <b><a class="nav-link" href="#">{% block profile %}{% endblock %}</a></b>
      </li>
        </li>
        <li class="nav-item">
        <a class="nav-link btn btn-danger" style="margin-left: 50px;" href="{% url 'logout' %}">Выйти</a>
      </li>
    </ul>
  </div>
</nav>
{% block content %}
{% endblock content %}
</div>
{% include 'blog/footer.html' %}
</body>
</html>
